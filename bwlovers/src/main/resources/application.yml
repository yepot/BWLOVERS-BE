spring:
  application:
    name: bwlovers
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  profiles:
    active: local
  security:
    oauth2:
      client:
        registration:
          naver:
            client-id: ${CLIENT_ID}
            client-secret: ${CLIENT_SECRET}
            scope:
              - name
              - email
              - mobile
            client-name: Naver
            authorization-grant-type: authorization_code
            redirect-uri: http://localhost:8080/auth/redirect/naver
            client-authentication-method: client_secret_post

        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response

oauth2:
  redirect:
    success-url: "http://localhost:3000/auth/callback"
    failure-url: "http://localhost:3000/auth/callback"

jwt:
  secret: ${JWT_SECRET}
  access-token-expire-ms: 3600000
  refresh-token-expire-ms: 1209600000

ai:
  server:
    url: http://localhost:8000